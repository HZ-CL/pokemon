<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Pokemon</title>
    <script>
        var grup = 1;

        function traepoke() {
            for (var i = grup; i <= grup + 9; i++) {
                $("#img").append("<img src=https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/shiny/" + i + ".png>");
            }
        }

        function inicio() {
            for (var i = grup; i <= grup + 10; i++) {
                $("#img").append("<img src=https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/shiny/" + i + ".png>");
            }
        }
        $(document).ready(function() {
            for (var i = grup; i <= grup + 10; i++) {
                $("#img").append("<img src=https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/shiny/" + i + ".png>");
            }

            //grup = 12;
            console.log(grup);
            $(".reset10").click(function() {
                if (grup > 12) {
                    $("img").fadeOut(100);
                    grup = 1;
                    inicio();
                    //grup = 1;
                    console.log(grup);
                }
            });
            $(".menos10").click(function() {
                if (grup >= 13) {
                    $("img").fadeOut(150);
                    grup = grup - 20;
                    console.log(grup);

                    traepoke();
                    grup = grup + 10;
                    console.log(grup);
                }
            });
            $(".mas10").click(function() {
                if (grup == 1) {
                    grup = 12;
                    $("img").slideUp(150);
                    traepoke();
                    //grup = grup + 10;
                    grup = 22;
                    console.log(grup);
                } else {

                    if (grup < 151) {
                        $("img").slideUp(150);
                        //grup = grup + 1;
                        traepoke();
                        grup = grup + 10;
                        console.log(grup);
                    }
                }
            });


        })
    </script>

</head>

<body>
    <div id="backgraoun_pag" class="text-center col-8">
        <h1>API Pokemon</h1>
        <button type="button" class="menos10 btn btn-warning">Volver</button>
        <button type="button" class="reset10 btn btn-warning">Inicio</button>
        <button type="button" class="mas10 btn btn-warning">Siguientes</button>
        <div id="img">

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>

</html>
